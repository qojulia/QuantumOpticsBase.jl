env:
  CODECOV_TOKEN: 21eed320-886e-47f7-8769-21cc2f2fa89f
  JULIA_NUM_THREADS: auto
  PYTHON: ""
  PYCALL_DEBUG_BUILD: yes

steps:
  - label: "QuantumOpticsBase Tests - {{matrix.LABEL}}"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - QuantumSavory/julia-xvfb#v1:
      - JuliaCI/julia-test#v1: ~
      - JuliaCI/julia-coverage#v1:
          codecov: true
    command:
      - echo "Julia depot path $${JULIA_DEPOT_PATH}"
      - julia --project='~' -e '
        using Pkg;
        pkg"dev .";'
    env:
      JET_TEST: "{{matrix.JET_TEST}}"
      CUDA_TEST: "{{matrix.CUDA_TEST}}"
      AMDGPU_TEST: "{{matrix.AMDGPU_TEST}}"
      OpenCL_TEST: "{{matrix.OPENCL_TEST}}"
    agents:
      queue: "{{matrix.QUEUE}}"
    matrix:
      setup:
        LABEL: ["base tests"]
        QUEUE: ["default"]
        JET_TEST: ["false"]
        CUDA_TEST: ["false"]
        AMDGPU_TEST: ["false"]
        OPENCL_TEST: ["false"]
      adjustments:
        - with:
            LABEL: "JET"
            QUEUE: default
            JET_TEST: true
            CUDA_TEST: false
            AMDGPU_TEST: false
            OPENCL_TEST: false
        - with:
            LABEL: "CUDA"
            QUEUE: cuda
            JET_TEST: false
            CUDA_TEST: true
            AMDGPU_TEST: false
            OPENCL_TEST: false
        - with:
            LABEL: "OpenCL"
            QUEUE: default
            JET_TEST: false
            CUDA_TEST: false
            AMDGPU_TEST: false
            OPENCL_TEST: true

  - label: "Downstream Tests - {{matrix.PACKAGE}}"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - QuantumSavory/julia-xvfb#v1:
    command:
      - echo "Julia depot path $${JULIA_DEPOT_PATH}"
      - julia --project=$(mktemp -d) -e '
        using Pkg;
        pkg"dev .";
        Pkg.add("{{matrix.PACKAGE}}");
        Pkg.build("{{matrix.PACKAGE}}");
        Pkg.test("{{matrix.PACKAGE}}");'
    matrix:
      setup:
        PACKAGE: ["QuantumOptics"]